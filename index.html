<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Calculatrice</title>
</head>
<body>

    <div class="container">
        <div class="calculette">
            <div class="ecran">
                <h2 class="ec">
                
                </h2>
            </div>
            <div class="pave">
                
                <div class="chiffre">
                    <button class="c1 chi btn" id="1">1</button>
                    <button class="c2 chi btn" id="2">2</button>
                    <button class="c3 chi btn" id="3">3</button>
                    <button class="c4 chi btn" id="4">4</button>
                    <button class="c5 chi btn" id="5">5</button>
                    <button class="c6 chi btn" id="6">6</button>
                    <button class="c7 chi btn" id="7">7</button>
                    <button class="c8 chi btn" id="8">8</button>
                    <button class="c9 chi btn" id="9">9</button>
                    <button class="c. chi btn" id=".">.</button>
                    <button class="c0 chi btn" id="0">0</button>
                    <button class="c0 chi" id="eff">C</button>
                </div>

                <div class="operateur">
                    <button class="addition op btn" id=" + ">+</button>
                    <button class="soustraction op btn" id=" - ">-</button>
                    <button class="multiplication op btn" id=" * ">x</button>
                    <button class="division op btn" id=" / ">/</button>
                    <button class="egale op" id="egale">=</button>
                    
               </div>
            </div>
        
            
        </div>
        <div class="containerChiffres">
            <div class="calcul calc1">7 + 6 = 13</div>
            <div class="calcul calc2">12 x 3 = 36</div>
            <div class="calcul calc3">30 / 2 = 15</div>
            <div class="calcul calc4">34 - 9 = 25</div>
            <div class="calcul calc5">70.3 x 1.5 = 105.45</div>
            <div class="calcul calc6">23 + 12 = 35</div>
            <div class="calcul calc7">45 - 39 = 6</div>
        </div>
    </div>
</body>
</html>
